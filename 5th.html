<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Responsive Page</title>

    <!-- Responsive Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Website</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">

        <!-- Card 1 -->
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card One</h5>
                    <p class="card-text">This is a Bootstrap card.</p>
                    <button class="btn btn-primary">Read More</button>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card Two</h5>
                    <p class="card-text">Responsive using grid system.</p>
                    <button class="btn btn-success">View</button>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card Three</h5>
                    <p class="card-text">Works on all devices.</p>
                    <button class="btn btn-warning">Explore</button>
                </div>
            </div>
        </div>

    </div>
</div>

<button onclick="alert('Hello! This is an alert.')">
  Click me
</button>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
